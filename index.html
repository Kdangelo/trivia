<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia</title>
  <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
</head>
<body>
  <section id="splash">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="red">
          <img class="logo img-fluid" src="assets/img/logo.png" alt="logo">
        </div>
      </div>
    </div>
  </section>
  <section id="login">
      <header>
        <div class="container">
          <nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd;">
            <a class="navbar-brand">Oh My Trivia</a>
            <div class="form-inline">
              <input id="email2" type="email" placeholder="Email address" class="form-control mr-sm-2" required>
              <input id="password2" type="password" placeholder="Password" class="form-control mr-sm-2" required>
              <button class="btn btn-dark my-2 my-sm-0" onclick="entry()">Log in</button>
              <button class="btn btn-success my-2 my-sm-0 ml-2" data-toggle="modal" data-target="#exampleModal">Register</button>
            </div>
          </nav>
        </div>
        <div id="contenido">
        
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 mt-sm-3">
              <button id="startBtn" type="button" class="btn btn-lg btn-primary yellow">Play</button>
            </div>
          </div>
        </div>
      </header>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New user registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="email" type="email" class="form-control" placeholder="Email address">
              <div class="mt-3"></div>
              <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success" onclick="register()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin Modal -->
    </section>
  
  <section id="home">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <div id="logo">
            <img class="logo img-fluid" src="assets/img/logo.png" alt="logo">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col sm 12" role="navigation">
          <ul class="nav justify-content-center nav-justified">
            <li class="nav-item">
              <a class="nav-link active" href="#home">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">
                <i class="fas fa-info-circle"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings">
                <i class="fas fa-sliders-h"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>CONFIGURACIÓN</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <span>Categoría</span>
        </div>
        <div class="col-sm-6">
          <div class="dropdown">
            <button class="btn btn-lg btn-block btn-outline-dark dropdown-toggle yellow-text" type="input" id="categoryBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categoría</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="input">Action</button>
              <button class="dropdown-item" type="input">Action</button>
              <button class="dropdown-item" type="input">Action</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <span>Dificultad</span>
        </div>
        <div class="col-sm-6">
          <div class="dropdown">
            <button class="btn btn-lg btn-block btn-outline-dark dropdown-toggle" type="input" id="dificultyBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dificultad</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="input">Fácil</button>
              <button class="dropdown-item" type="input">Intermedio</button>
              <button class="dropdown-item" type="input">Difícil</button>
            </div>
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-sm-6">
          <span>Cantidad</span>
        </div>
        <div class="col-sm-6">
          <!-- <div class="dropdown">
            <button class="btn btn-lg btn-block btn-outline-dark dropdown-toggle" type="button" id="quantityBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cantidad</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="input">5</button>
              <button class="dropdown-item" type="input">10</button>
              <button class="dropdown-item" type="input">30</button>
            </div>
          </div> -->
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="slider">
              <div class="slidecontainer">
                <p>Value: <span id="demo"></span></p>
              </div>
            </div>
          </div>  
      </div>
    </div> 
  </section>
  <section id="about">
  
  </section>
  <!-- Scripts -->
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
